<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MANACO | Tienda Oficial</title>
  <meta name="description" content="Explora el universo de MANACO: calzado versátil, con estilo y pensado para tu comodidad. Vive cada paso con confianza y elegancia." />

  
  <meta property="og:title" content="MANACO - Tu estilo empieza por los pies" />
  <meta property="og:description" content="MANACO te acompaña con calzado moderno, cómodo y lleno de personalidad. Descubre la colección que transforma tu día a día." />
  <meta property="og:image" content="https://example.com/nueva-imagen-og.jpg" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <header class="site-header">
    <div class="brand">
      <a href="#" aria-label="Inicio - MANACO" class="logo">MANACO</a>
    </div>
    <nav aria-label="Navegación principal" class="nav">
      <ul class="menu">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  
  <main id="contenido" class="main">
    
    <section id="inicio" class="hero">
      <header>
        <h2>Calzado que impulsa tu paso</h2>
      </header>
      <p>Estilo, calidad y comodidad pensados para ti.</p>
    </section>

    <section id="productos" class="productos">
      <header>
        <h2>Catálogo de Productos</h2>
      </header>
      <div class="product-grid">
        <article class="product-card">
          <div class="producto-imagen" role="img" aria-label="Zapatilla Running color azul con suela blanca"></div>
          <h3 class="product-title">Zapatilla Running</h3>
          <p class="price">Precio: $00.00</p>
          <button type="button" class="btn">Añadir al carrito</button>
        </article>

        <article class="product-card">
          <div class="producto-imagen" role="img" aria-label="Botín de cuero marrón con cordones"></div>
          <h3 class="product-title">Botín de Cuero</h3>
          <p class="price">Precio: $00.00</p>
          <button type="button" class="btn">Añadir al carrito</button>
        </article>

        <article class="product-card">
          <div class="producto-imagen" role="img" aria-label="Sandalia casual negra con tiras ajustables"></div>
          <h3 class="product-title">Sandalia Casual</h3>
          <p class="price">Precio: $00.00</p>
          <button type="button" class="btn">Añadir al carrito</button>
        </article>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <p><small>Copyright 2025 MANACO</small></p>
  </footer>
</body>
</html>
